<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

<body>
<div class="container">
<div class="form">

        <input type="text" name="login" id="login" placeholder="Your username:"><br>
        <input type="password" name="pwd" id="pswd" placeholder="Your Password:"><br>
        <button type="button" id="login-btn">Login</button>
    </form>
</div>


    <div class="main_div">

        <div class="quantity comon">Quantity :</div>
        <div class="total comon">Total :</div>

        <div class="quantity1 comon">0</div>

        <div class="quantity3 comon">0</div>

        <div class="value10 comon">10</div>

    <div class="button_div">
        <button id="add_one">Add 1</button>
        <button id="add_three">Add 3</button>

<div>
